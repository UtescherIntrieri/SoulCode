<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Goodpay</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body style="overflow-y:hidden; height: 100vh;">
  <header>
    <!-- NAVBAR - INICIO -->
    <nav class="navbar bg-body-tertiary fixed-top">
      <div class="container-fluid">
        <img src="./images/logo/GoodPayBanner.png" alt="Logo Banner" id="logo-header">
        <a class="navbar-brand" href="#">Escolha o melhor!</a>
        <!-- OFFCANVAS - INICIO -->
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
          aria-controls="offcanvasNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
          <div class="offcanvas-header">
            <img src="./images/logo/GoodPay.png" alt="Logo">
            <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menu</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <div class="offcanvas-body">
            <form class="d-flex mt-3" role="search">
              <input class="form-control me-2" type="search" placeholder="Digite o que você procura..."
                aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Buscar</button>
            </form>
            <!-- ACCORDION - INICIO -->
            <div class="accordion accordion-flush mt-4" id="accordionFlushExample">
              <div class="accordion-item">
                <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne"
                  data-bs-parent="#accordionFlushExample">
                  <div class="accordion-body">

                  </div>
                </div>
              </div>
              <div class="accordion-item">
                <h2 class="accordion-header" id="flush-headingTwo">
                  <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#flush-collapseTwo" aria-expanded="false" aria-controls="flush-collapseTwo">
                    Ajuda
                  </button>
                </h2>
                <div id="flush-collapseTwo" class="accordion-collapse collapse" aria-labelledby="flush-headingTwo"
                  data-bs-parent="#accordionFlushExample">
                  <div class="accordion-body">
                    Ajuda (Conteudo)
                  </div>
                </div>
              </div>
              <div class="accordion-item">
                <h2 class="accordion-header" id="flush-headingThree">
                  <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#flush-collapseThree" aria-expanded="false" aria-controls="flush-collapseThree">
                    SoulCode Academy
                  </button>
                </h2>
                <div id="flush-collapseThree" class="accordion-collapse collapse" aria-labelledby="flush-headingThree"
                  data-bs-parent="#accordionFlushExample">
                  <div class="accordion-body">
                    <a href="https://soulcode.com" target="_blank" class="btn btn-primary position-relative">
                      SoulCode Academy
                      <!-- BADGE - INICIO -->
                      <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                        Novo
                        <span class="visually-hidden">unread messages</span>
                      </span>
                      <!-- BADGE - FIM -->
                    </a>
                  </div>
                </div>
              </div>
              <a href="#" class="nav-link position-absolute bottom-0 end-4"><i class="fa fa-toggle-right"> Log Out</i></a>

            </div>
            <!-- ACCORDION - FIM -->
          </div>
        </div>
        <!-- OFFCANVAS - FIM -->
      </div>
    </nav>
    <!-- NAVBAR - FIM -->
  </header>

  <main class="container position-fixed p-0">
    <!-- sidebar -->
    <div class="d-flex flex-column p-3 fix-left border border-1 border-success border-start-0"
      style="width: 280px; height: 88vh;">
      <a href="/" class="d-flex align-items-center mb-md-0 me-md-auto text-black text-decoration-none">
        <svg class="bi me-2" width="0" height="32"></svg>
        <img src="./images/profile.png" alt="Profile picture" style="height: auto; width: 64px;">
        <span class="fs-4 m-2">Nome</span>
      </a>
      <hr>
      <ul class="nav nav-pills flex-column mb-auto">
        <li class="nav-item">
          <a href="#" class="nav-link active text-bg-success" aria-current="page">
            <svg class="bi me-2" width="16" height="16">
              <use xlink:href="#home"></use>
            </svg>
            Dados Pessoais
          </a>
        </li>
        <li>
          <a href="#" class="nav-link text-black">
            <svg class="bi me-2" width="16" height="16">
              <use xlink:href="#speedometer2"></use>
            </svg>
            Cartões
          </a>
        </li>
        <li>
          <a href="#" class="nav-link text-black">
            <svg class="bi me-2" width="16" height="16">
              <use xlink:href="#table"></use>
            </svg>
            Planos
          </a>
        </li>
        <li>
          <a href="#" class="nav-link text-black">
            <svg class="bi me-2" width="16" height="16">
              <use xlink:href="#grid"></use>
            </svg>
            Segurança
          </a>
        </li>
      </ul>
      <a href="#" class="nav-link text-black"><i class="fa fa-cog"></i></a>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <script src="./scripts/main.js"></script>
</body>

</html>
